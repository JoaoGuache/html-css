<body><h1>Tags em HTML</h1>

    <p>
        <abbr title="Usa a tag p"> Parágarfo</abbr><br>

        <abbr title="Usa a tag img">Imagens</abbr><br>
        <abbr title="Usa a tag a href=">Links</abbr><br>
        <abbr title="Usa a tag pre">Pré-formatar</abbr><br>
